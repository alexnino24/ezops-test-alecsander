name: CI - CD


on:
  
  push:
    branches: [ "main" ]
  

  workflow_dispatch:


jobs:

  CI:
  
    runs-on: ubuntu-latest

   
    steps:
     
      - uses: actions/checkout@v3
      - name: Docker Login
        uses: docker/login-action@v2.0.0
        with:
          username: ${{secrets.DOCKERHUB_USER}}
          password: ${{secrets.DOCKERHUB_PWD}}
         
      - name: Build and push Docker images
        uses: docker/build-push-action@v3.0.0
        with:
          file: ./src/Dockerfile
          context: ./src
          push: true
          tags: |
            ninompit/app-ezops:latest
            ninompit/app-ezops:${{github.run_number}}
            
  CD: 
  
    runs-on: ubuntu-latest
    needs: [CI]
    steps:
     - name: Docker pull from DockerHub
     - uses: actions/checkout@v3
       with:
         host: 192.168.0.105
         username: ec2-user
         key: ${{secrets.PRIVATE_KEY}}
         script: |
          docker login:
          docker pull: ninompit/app-ezops:${{github.run_number}}
          docker run --detach --name ninompit/app-ezops -p 3000:3000
 
            
     
   
    

  
  
